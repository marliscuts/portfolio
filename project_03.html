<style>
  .slider-wrapper {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    padding: 40px 20px;
    box-sizing: border-box;
  }

  .slider {
    position: relative;
    width: 100%;
    max-width: 900px;
    aspect-ratio: 16/9;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
  }

  .slide {
    position: absolute;
    inset: 0;
    opacity: 0;
    transition: opacity 1.0s ease-in-out;
  }

  .slide.active {
    opacity: 1;
  }

  .slide img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
</style>

<div class="slider-wrapper">
  <div class="slider">
    <div class="slide active">
      <img src="images/Oatly_01.png" alt="Bild 1">
    </div>
    <div class="slide">
      <img src="images/Oatly_02.png" alt="Bild 2">
    </div>
    <div class="slide">
      <img src="images/Oatly_03.png" alt="Bild 3">
    </div>
    <div class="slide">
      <img src="images/Oatly_04.png" alt="Bild 4">
    </div>
 <div class="slide">
      <img src="images/Oatly_05.png" alt="Bild 4">
    </div>
  </div>
</div>

<script>
  (function() {
    const slides = document.querySelectorAll('.slide');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 3000);
  })();
</script>
